<ng-template #modal let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title pull-left">{{ title }}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <!-- div.modal-header -->
  <div class="modal-body">
      <div class="alert alert-{{ alert }}">{{ body }}</div>
  </div>
  <!-- div.modal-body -->
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="hide()">{{ close }}</button>
    <button type="button" class="btn btn-outline-dark" (click)="confirme()">{{ ok }}</button>
  </div><!-- div.modal-footer -->
</ng-template>
